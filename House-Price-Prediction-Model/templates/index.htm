<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            margin: 40px;
            padding: 0;
        }

        h2, h3 {
            text-align: center;
            color: #ffffff;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #b0b0b0;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styling for the form container */
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #292929;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        h3 {
            margin-top: 30px;
            color: #f0f0f0;
        }

        #predictedPrice {
            color: #4CAF50;
            font-weight: bold;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            input, select, button {
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>House Price Prediction</h2>
        <form id="predictionForm" method="post">
            <label for="location">Location:</label>
            <select id="location" name="location">  
                {% for location in locations %}
                    <option value="{{location}}">{{location}}</option>
                {% endfor %}   
            </select>

            <label for="bhk">bhk:</label>
            <input type="text" id="bhk" name="bhk" required>

            <label for="city">Enter number of Bathrooms:</label>
            <input type="text" id="bath" name="bath" required>

            <label for="bedrooms">Square Feet:</label>
            <input type="number" id="total_sqft" name="total_sqft" required>


            <button onclick="send_data()">Predict Price</button>
        </form>
        <br>
        <h3>Predicted Price: <span id="prediction">N/A</span></h3>
    </div>
<script>
    function form_handler(event)
    {
        event.preventDefault();
    }
    function send_data(){
        document.querySelector('form').addEventListener("submit", form_handler);

        var fd = new FormData(document.querySelector('form'));

        var xhr=new XMLHttpRequest();

        xhr.open('POST','/predict',true);

        document.getElementById("prediction").innerHTML="wait for Proccessing.....";

        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById("prediction").innerHTML="Prediction: Rs."+xhr.responseText;
            }
        }
        xhr.onload=function(){}
        xhr.send(fd)


    }
</script>
    
</body>
</html>
